    <!-- <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script> -->

    <div id="app"></div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
    <script>
      window.i18n = {
        /** language variables goes here */
      };
      window._locales = {
        en: {
          name: "English",
          script: "Latn",
          native: "English",
          regional: "en_GB",
          dir: "ltr",
        },
        ar: {
          name: "Arabic",
          script: "Arab",
          native: "العربية",
          regional: "ar_AE",
          dir: "rtl",
        },
      };
      const fallback_locale = "en_GB";
      const fallback_dir = "ltr";

      const getDefaultLocale = function () {
        return (
          localStorage.getItem("locale") ||
          navigator.language ||
          navigator.userLanguage ||
          fallback_locale
        );
      };
      let def = getDefaultLocale();
      let currentLocale = window._locales[def.slice(0, 2)];
      if (currentLocale) {
        console.log("def public", def);
        document.documentElement.setAttribute("dir", currentLocale.dir);
        document.documentElement.lang = currentLocale.regional;
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
